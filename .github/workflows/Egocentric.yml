name: Egocentric test

on: 
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    
strategy:
  matrix:
    python-version: [3.8]

steps:
  - uses: actions/checkout@v3
  - name: Set up Python
    uses: actions/setup-python@v4
    with:
      python-version: ${{ matrix.python-version }}

  - name: run Egocentric test code
    run: python egocentric_check.py
  
      
      
    
